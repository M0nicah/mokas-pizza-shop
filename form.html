<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moka Pizza Shop Sign up</title>
    <link href="./index.css" rel="stylesheet" />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mulish&display=swap"
      rel="stylesheet"
      />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function ($) {
        $(function () {
          AOS.init();
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      ></script>
    <!--TAILWIND CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Mulish&display=swap");
  </style>
  <body>
    <section class="form h-screen bg-cover bg-center mx-auto justify-center">
       <div class="flex justify-center p-5 mx-auto h-screen bg-black bg-opacity-75">
         <div class="bg-yellow-200 float-right w-96 h-96">
            <form class="flex-col text-center items-center justify-center mx-auto">
             <label class="font-bold text-lg block">Username</label>
             <input type="text" placeholder="Enter Valid Email Address" class=" mt-2 text-center p-3 rounded-md mx-auto"/>
             <label class="font-bold text-lg block">Email</label>
             <input type="email" placeholder="Enter Valid Email Address" class=" mt-2 text-center p-3 rounded-md mx-auto"/>
             <label class="font-bold text-lg block">Password:</label>
             <input type="password" placeholder="Enter Valid Email Address" class=" mt-2 text-center p-3 rounded-md mx-auto"/>
            </form>
         </div>
       </div>
         
    </section>
    </section>
  </body>
</html>
