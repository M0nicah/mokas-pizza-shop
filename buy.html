<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moka Pizza Shop</title>
    <link href="./index.css" rel="stylesheet" />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mulish&display=swap"
      rel="stylesheet"
      />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function ($) {
        $(function () {
          AOS.init();
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      ></script>
    <!--TAILWIND CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Mulish&display=swap");
  </style>
  <body>
    <section id="buy-section" class="bg-yellow-50 w-screen h-screen">
      <div class="w-full h-screen">
        <div class="text-yellow-700 text-4xl p-6 leading-loose  ">
          <h1 class="justify-center items-center mx-auto flex">Place Order here!</h1>
        </div>
        <div
          class="bg-white p-5 w-96  rounded-2xl shadow-xl items-start justify-center mx-auto"
          >
          <h1 class="items-start text-xl font-bold flex text-yellow-600">You are almost there!</h1>
          <div class="">
            <form class="items-start justify-center" autocomplete="off">
              <label for="toppings" class="block font-medium items-center mt-5">Topping:</label>
              <select id="toppings" class="w-80 p-2 rounded-xl flex flex-col mx-auto ml-2 bg-gray-200 mt-2" required>
                <option value="Select Topping" selected disabled>Select Topping</option>
                <option value="extraCheese">Extra Cheese</option>
                <option value="peperoni">Peperoni</option>
                <option value="pineapple">Pineapple</option>
              </select>
              <label for="crust" class="block font-medium items-center mt-5">Crust:</label>
              <select id="crust" class="w-80 p-2 rounded-xl mx-auto ml-2 bg-gray-200 mt-2" data-aos="fade-up" required>
                <option value="Select Crust" selected disabled>Select Crust</option>
                <option value="glutenFree">Gluten free</option>
                <option value="stuffed">Stuffed</option>
                <option value="crispy">Crispy</option>
              </select>
              <label for="size" class="block font-medium items-center mt-5"> Size:</label>
              <select id="size" class="w-80 p-2 rounded-xl mx-auto ml-2 bg-gray-200 mt-2 " required>
                <option value="Select Size" selected disabled>Select size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
              <label for="quantity" class="block font-medium items-center mt-5"> Quantity:</label>
              <input id="quantity" type="number" class="w-80 p-2 rounded-xl mx-auto ml-2 bg-gray-200 mt-2 " placeholder="Enter Number" required>
            </form>
            <div class="flex flex-col items-center justify-center mx-auto mt-5">
              <button class="bg-yellow-500 text-white font-bold text-base p-3 w-48 rounded-2xl text-center items-center justify-center flex flex-col mx-auto" id="checkout-btn">Checkout Order</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <!--modal dialog for order checkout-->
    <div>
      <div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="order-checkout">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
          <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100">
              <svg
                class="h-6 w-6 text-yellow-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                  ></path>
              </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900">Successful!</h3>
            <div class="mt-2 px-7 py-3">
              <p class="text-sm text-gray-500">
                Check Out Processed as Follows:
              </p>
            </div>
            <!--card that shows order details and total price for the order-->
            <div class="bg-yellow-200 p-5 w-48 h-48 flex flex-col items-start mx-auto font-bold italic text-sm justify-center rounded-xl">
              <p id="topping"></p>
              <p id="crust-type"></p>
              <p id="pizza-size"></p>
              <p id="pizza-quantity"></p>
              <p id="total" class="font-extrabold text-lg"></p>
            </div>
            <div class="items-center px-4 py-3">
              <button
                id="place-order"
                class="px-4 py-2 bg-yellow-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-300"
                
                >
              Order Now
              </button>
            </div>
          </div>
        </div>
        <a class="flex mx-auto justify-center">
        <button class="bg-yellow-600 p-2 w-48 text-center text-white rounded-xl">Place Order</button>
        </a>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="/index.js"></script>
</html>
