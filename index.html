<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moka Pizza Shop</title>
    <link href="./index.css" rel="stylesheet" />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="./index.js" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function ($) {
        $(function () {
          AOS.init();
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--TAILWIND CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Mulish&display=swap");
  </style>
  <body>
    <!--hero image begins here-->
    <section
      class="h-screen bg-center bg-cover mx-auto justify-center"
      id="hero-background"
    >
      <div
        class="flex items-center justify-center w-full h-screen bg-gray-900 bg-opacity-70"
      >
        <div class="text-center">
          <h1
            class="text-5xl uppercase text-yellow-400 font-semibold"
            data-aos="fade-up-right"
            data-aos-duration="2000"
          >
            Welcome to the best Pizzeria in town
          </h1>
          <p
            class="mt-3 text-4xl leading-normal text-white font-medium"
            data-aos="fade-up-left"
            data-aos-duration="2500"
          >
            We bake and deliver country-wide!
          </p>
          <p
            class="mt-3 text-2xl leading-relaxed text-white font-light italic"
            data-aos="fade-up-right"
            data-aos-duration="2000"
          >
            You have to <span class="text-yellow-400">taste</span>
          </p>

          <button
            class="text-xl font-bold rounded-full text-center w-52 bg-yellow-500 text-white p-3 justify-center mt-5"
            id="order-now"
            data-aos="fade-up"
            data-aos-duration="1900"
          >
            Sign Up to Order
          </button>
        </div>
      </div>
    </section>
    <!--hero section ends here-->
    <section
      id="menu-page"
      class="rounded mt-1 w-full h-screen form bg-cover bg-center mx-auto justify-center"
    >
      <div
        class="flex justify-between p-5 mx-auto h-screen bg-black bg-opacity-75"
      >
        <div class="w-1/2 flex float-left h-96 justify-start">
          <div class="absolute inset-0 z-0"></div>
          <div
            class="w-full px-24 inset-0 z-10 text-white text-center flex flex-col mx-auto justify-center"
          >
            <h1
              class="text-5xl font-bold text-center flex-col"
              data-aos="zoom-in"
              data-aos-duration="2000"
            >
              Pizza & fast food for you
            </h1>
            <p
              class="text-3xl font-extralight my-4 text-center flex-col"
              data-aos="zoom-in-up"
              data-aos-duration="1500"
            >
              Delivery in a fast and unique way, anywhere.
            </p>
          </div>
        </div>

        <div
          class="bg-gray-200 flex-row float-right w-96 h-96 rounded-2xl mx-auto mt-10"
          data-aos="zoom-in"
          data-aos-duration="2000"
        >
          <form class="flex-col text-center justify-center mx-auto">
            <label class="font-medium text-lg block mt-5">Username:</label>
            <input
              type="text"
              placeholder="Enter Valid Email Address"
              class="mt-2 text-center p-3 rounded-xl mx-auto"
              data-aos="flip-up"
              data-aos-delay="600"
              data-aos-duration="2000"
            />
            <label class="font-medium text-lg block">Email:</label>
            <input
              type="email"
              placeholder="Enter Valid Email Address"
              class="mt-2 text-center p-3 rounded-xl mx-auto"
              data-aos="flip-up"
              data-aos-delay="500"
              data-aos-duration="2000"
            />
            <label class="font-medium text-lg block">Password:</label>
            <input
              type="password"
              placeholder="Enter Valid Email Address"
              class="mt-2 text-center p-3 rounded-xl mx-auto"
              data-aos="flip-up"
              data-aos-delay="400"
              data-aos-duration="2000"
            />
            <button
              class="bg-blue-500 text-white text-center rounded-xl shadow-md p-3 mt-3 block mx-auto w-48"
              data-aos="flip-up"
              data-aos-delay="300"
              data-aos-duration="2000"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </section>
    <!--SIGN UP FORM ENDS HERE-->
    <section>
      
    </section>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="/index.js"></script>
</html>
