<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moka Pizza Shop</title>
    <link href="./index.css" rel="stylesheet" />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--TAILWIND CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Mulish&display=swap");
  </style>
  <body>
    <section
      class="h-screen bg-center bg-cover mx-auto justify-center"
      id="hero-background"
    >
      <div
        class="flex items-center justify-center w-full h-screen bg-gray-900 bg-opacity-70"
      >
        <div class="text-center">
          <h1 class="text-5xl uppercase text-yellow-400 font-semibold">
            Welcome to the best Pizzeria in town.
          </h1>
          <p class="mt-3 text-4xl leading-normal text-white font-medium">
            We bake and deliver country-wide!
          </p>
          <p class="mt-3 text-2xl leading-relaxed text-white font-light italic">
            You have to <span class="text-yellow-400">taste</span>
          </p>
          <button
            class="text-xl font-bold rounded-full  text-center w-48 bg-yellow-500 text-white p-3 justify-center mt-5"
          >
            Order now
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
